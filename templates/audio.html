<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <title>Audio Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">ğŸ¤ Audio to Text Converter</h1>

  <form method="POST" action="/process_audio" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md w-1/2">
    <label class="block mb-2 text-gray-700 font-medium">Upload Audio File:</label>
    <input type="file" name="audio" accept=".mp3,.wav,.m4a" class="border border-gray-300 p-2 rounded w-full mb-4" required>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Convert to Text</button>
  </form>

  {% if audio_text %}
  <div class="mt-6 bg-white p-6 rounded shadow-md w-1/2">
    <h2 class="text-xl font-semibold mb-2">ğŸ“ Converted Text:</h2>
    <form method="POST" action="/process">
      <textarea name="text_input" rows="8" class="w-full border border-gray-300 p-3 rounded mb-4">{{ audio_text }}</textarea>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Summarize</button>
    </form>
  </div>
  {% endif %}

  <div class="mt-4">
    <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline">â† Back to Home</a>
  </div>

  {% if error %}
  <p class="text-red-600 mt-4">{{ error }}</p>
  {% endif %}

  <!-- âœ… Add the script right before closing body tag -->
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', () => {
      const div = document.createElement('div');
      div.innerHTML = '<p class="text-blue-600 mt-4">ğŸ§ Transcribing audio with Whisper... please wait (this may take a minute).</p>';
      form.after(div);
    });
  </script>
</body>
</html>
